<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <!-- link font awesome for logos symbols and numbers -->
    <script
      src="https://kit.fontawesome.com/61bea6fb0e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="flex">
    <div class="calc--body flex">
      <div class="calc--screen" id="screen"></div>
      <div class="calc--buttons flex">
        <div class="main--btns flex">
          <div class="secondary--oper flex">
            <button
              class="s__o fa-solid fa-trash-can"
              data-key="8"
              id="clear"
            ></button>
            <button
              class="s__o fa-solid fa-plus-minus"
              data-key="192"
              id="plus-minus"
            ></button>
            <button
              class="s__o fa-solid fa-percent"
              data-key="80"
              id="percent"
            ></button>
          </div>
          <div class="dig--row flex">
            <button
              class="digit fa-solid fa-7"
              data-key="103"
              id="nr7"
            ></button>
            <button
              class="digit fa-solid fa-8"
              data-key="104"
              id="nr8"
            ></button>
            <button
              class="digit fa-solid fa-9"
              data-key="105"
              id="nr9"
            ></button>
          </div>
          <div class="dig--row flex">
            <button
              class="digit fa-solid fa-4"
              data-key="100"
              id="nr4"
            ></button>
            <button
              class="digit fa-solid fa-5"
              data-key="101"
              id="nr5"
            ></button>
            <button
              class="digit fa-solid fa-6"
              data-key="102"
              id="nr6"
            ></button>
          </div>
          <div class="dig--row flex">
            <button class="digit fa-solid fa-1" data-key="97" id="nr1"></button>
            <button class="digit fa-solid fa-2" data-key="98" id="nr2"></button>
            <button class="digit fa-solid fa-3" data-key="99" id="nr3"></button>
          </div>
          <div class="dig--row flex">
            <button
              class="digit lrg fa-solid fa-0"
              data-key="96"
              id="nr0"
            ></button>
            <button class="digit" data-key="110" id="period">.</button>
          </div>
        </div>
        <div class="main--operators flex">
          <button
            class="p__o fa-solid fa-divide"
            data-key="111"
            id="divide"
          ></button>
          <button
            class="p__o fa-solid fa-xmark"
            data-key="106"
            id="multiply"
          ></button>
          <button
            class="p__o fa-solid fa-minus"
            data-key="109"
            id="minus"
          ></button>
          <button
            class="p__o fa-solid fa-plus"
            data-key="107"
            id="plus"
          ></button>
          <button
            class="p__o fa-solid fa-equals"
            data-key="13"
            id="equals"
          ></button>
        </div>
      </div>
    </div>
    <footer>
      <h1 style="font-size: 1.5rem">
        Built an designed by Timothy
        <a
          href="https://github.com/GeoffTheGreat"
          class="fa-brands fa-github-square"
          target="_blank"
        ></a>
      </h1>
    </footer>
  </body>
</html>
